<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best recipies | Sign up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>

    <main class="auth-page container">
        <section class="auth-page__container container__row">
            <article class="auth-page__alternate-wrapper container__col-12 container__col-md-5">
                <section class="auth-page__content-container">
                    <h2 class="auth-page__content-title">Not a member yet?</h2>
                    <p class="auth-page__content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi commodo ipsum.</p>
                    <button class="auth-page__content-button button button--secondary">Signup</button>
                </section>
            </article>
            
            <article class="auth-page__form-wrapper container__col-12 container__col-md-7">
                <section class="auth-page__main-container">
                    <div class="auth-page__main-header">
                        <h1 class="auth-page__main-title">Signup</h1>
                        <div class="auth-page__auth-options-container">
                            <div class="auth-page__auth-option"><i class="fa-brands fa-google"></i></div>
                            <div class="auth-page__auth-option"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="auth-page__auth-option"><i class="fa-brands fa-apple"></i></div>
                        </div>
                        <p class="auth-page__suggestion-text">Or use your email address</p>
                    </div>
                    <form action="" class="auth-page__form">
                            
                        <!-- Regular inputs -->
                        <div class="form-field">
                            <div class="form-field__control">
                                <input id="email" type="email" class="form-field__input" value="" placeholder="Email" required/>
                                <label for="email" class="form-field__label">Email</label>
                            </div>
                        </div>

                        <!-- Regular inputs -->
                        <div class="form-field">
                            <div class="form-field__control">
                                <input id="password" type="password" class="form-field__input" value="" placeholder="Keep it secret" required/>
                                <label for="password" class="form-field__label">Password</label>
                            </div>
                        </div>
                        <button type="submit" class="button button--primary auth-page__auth-button">Signup</button>
                    </form>
                </section>
            </article>
        </section>
        
    </main>
    
</body>
</html>
